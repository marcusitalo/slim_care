            <!-- Form Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">{{subtitulo}}</h6>
                            <form action='{{action}}' method='POST'>
                                <div class="mb-3">
                                    <label for="exampleInputName" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="exampleInputName" name="name" value="{{name}}" {{disabled}}>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputLogin" class="form-label">Login</label>
                                    <input type="text" class="form-control" id="exampleInputLogin"
                                        aria-describedby="loginHelp" name="login" value="{{login}}"  {{disabled}}>
                                    <div id="loginHelp" class="form-text">Nome utilizado para logar no sistema
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" name="senha" value="{{senha}}"  {{disabled}}>
                                </div>
                                <input name="id" type="hidden" value="{{id}}"/>
                                <button type="submit" class="btn btn-primary" style="text-transform: capitalize;">{{acao}}</button>
                            </form>
                        </div>
                    </div>
                    
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>
